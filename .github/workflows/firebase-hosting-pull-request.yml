name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: orcast-angular/package-lock.json
      - name: Install dependencies
        run: cd orcast-angular && npm ci
      - name: Build Angular app
        run: cd orcast-angular && npm run build:prod
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting Preview
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ORCA_904DE }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ORCA_904DE }}' > firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project orca-904de --non-interactive
          rm firebase-service-account.json
